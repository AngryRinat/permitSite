<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h1>{{ search_message }}</h1>
<body>

                                <form action="" method="get">
                                    <div class="form-group form-row">
                                        <div class="col-10">
                                            <input type="text" class="form-control" name="query" placeholder="Search by name">
                                            <input type="hidden" name="search_by" value="name">
                                        </div>
                                        <div class="col-2">
                                            <button type="submit" class="btn btn-success">Search</button>
                                        </div>
                                    </div>
                                </form>


                                <form action="" method="get">
                                    <div class="form-group form-row">
                                        <div class="col-10">
                                            <input type="text" class="form-control" name="query" placeholder="Search by phone">
                                            <input type="hidden" name="search_by" value="phone">
                                        </div>
                                        <div class="col-2">
                                            <button type="submit" class="btn btn-success">Search</button>
                                        </div>
                                    </div>
                                </form>





  {% if permitlist %}
<ul>
{% for permit in permitlist %}
    <li>
    Номер машины - {{ permit.car_number }}
<br>
    Заказчик - {{ permit.customer }}
<br>
    Дата оформления - {{ permit.created }}
<br>

    <a href="{% url 'permits:permit_deactivate' permit.id %}">Деактивировать</a>
<hr>
    </li>
{% endfor %}
</ul>
{% else %}
    Нет пропусков!
{% endif %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
