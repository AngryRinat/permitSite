<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if permitlist %}
<ul>
{% for permit in permitlist %}
    <li>
    Номер машины - {{ permit.car_number }}
<br>
    Заказчик - {{ permit.customer }}
<br>
    Дата оформления - {{ permit.created }}
<br>

    <a href="{% url 'permits:permit_deactivate' permit.id %}">Деактивировать</a>
<hr>
    </li>
{% endfor %}
</ul>
{% else %}
    Нет пропусков!
{% endif %}

</body>
</html>
