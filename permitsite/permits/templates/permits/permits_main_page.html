<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">
    <header>
        <div>



        <ul class="navigation-menu">
            {% if user.is_authenticated %}
            <li><a href="{% url 'permits:create' %}" class="goods-item__btn">Заказать пропуск</a></li>
            <li><a href="{% url 'permits:list' %}" class="goods-item__btn">Показать действующие пропуска</a></li>
            <li><a href="{% url 'permits:archive' %}" class="goods-item__btn">Показать архив пропусков</a></li>
            <li><a href="{% url 'users:logout' %}" class="goods-item__btn">Выйти</a></li>
            {% else %}
            <li><a href="{% url 'users:login' %}" class="goods-item__btn">Авторизоваться</a></li>
            {% endif %}
        </ul>
        </div>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    {% block js %} {% endblock %}

</div>


</body>
</html>
